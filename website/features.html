  <style>
    body {
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    .navbar-brand {
      font-weight: 700;
    }

    /* Heading Style */
    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #ff5722;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    /* Styling for video element */
    #videoElement {
      margin-top: 20px;
      border: 2px solid #ff5722;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 800px;
      height: auto;
    }
    /* Center the video and buzzer */
    .video-container, .buzzer-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }
    /* Customize buttons */
    .btn-primary {
      background-color: #ff5722;
      border: none;
    }
    .btn-primary:hover {
      background-color: #e64a19;
    }
    /* Footer */
    footer {
      background-color: #212529;
      color: #fff;
      padding: 2rem 0;
    }
    footer a {
      color: #ff5722;
    }
    footer a:hover {
      color: #e64a19;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      #videoElement {
        max-width: 100%;
      }
    }
    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .dark-mode .navbar {
      background-color: #1f1f1f;
    }
    .dark-mode .nav-link.active {
      color: #ffa942;
    }
    .dark-mode .navbar-brand,
    .dark-mode .nav-link {
      color: #ffffff;
    }
    .dark-mode h1 {
      color: #ff9800;
    }
    .dark-mode #videoElement {
      border-color: #ff9800;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
    }
    .dark-mode .btn-primary {
      background-color: #ff9800;
    }
    .dark-mode .btn-primary:hover {
      background-color: #ffb74d;
    }
    .dark-mode footer {
      background-color: #1f1f1f;
    }
    .dark-mode footer a {
      color: #ff9800;
    }
    .dark-mode footer a:hover {
      color: #ffb74d;
    }
    /* Adjust audio control in dark mode */
    .dark-mode audio {
      filter: invert(1);
    }
  </style>

</head>

  <!-- Main Content -->
  <div class="container-fluid main-content mt-5 pt-5">

      <div class="col-md-8 offset-md-2 text-center">
        <h1 class="display-4">Activate Features</h1>
        <p class="lead">You can activate or deactivate features here: Live video feed and buzzer.</p>
      </div>

  <!-- Video Stream Section -->
  <div class="video-container">
    <video id="videoElement" controls autoplay muted playsinline></video>

  <!-- Buzzer Button -->
  <div class="buzzer-container">
    <button id="buzzerButton" class="btn btn-primary btn-lg">Buzzer</button>

  <!-- Scripts -->
  <!-- Bootstrap 5 JS Bundle (includes Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- HLS.js Library (already included in the head) -->
  
  <!-- Your JavaScript code -->
  <script>
    // Automatically start the video stream when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      const videoElement = document.getElementById('videoElement');
      const streamURL = '/hls/stream.m3u8'; // Ensure this path matches your server's HLS output

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamURL);
        hls.attachMedia(videoElement);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          videoElement.play();
        });
        hls.on(Hls.Events.ERROR, function (event, data) {
          console.error('HLS.js error:', data);
          alert('Error playing the video stream.');
        });
      } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
        // For Safari and native HLS support
        videoElement.src = streamURL;
        videoElement.addEventListener('loadedmetadata', function () {
          videoElement.play();
        });
      } else {
        alert('Your browser does not support HLS playback.');
      }
    });

    // Functionality for the buzzer button
    const soundButton = document.getElementById('buzzerButton');
    const sound = document.getElementById('sound');

    soundButton.addEventListener('click', function() {
      if (sound.paused) {
        sound.play();
        soundButton.textContent = 'Stop Buzzer';
        soundButton.classList.remove('btn-primary');
        soundButton.classList.add('btn-danger');
      } else {
        sound.pause();
        sound.currentTime = 0;
        soundButton.textContent = 'Buzzer';
        soundButton.classList.remove('btn-danger');
        soundButton.classList.add('btn-primary');
      }
    });

    // Theme Preference Script
    // Check localStorage for theme preference
    const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

    if (currentTheme === 'dark') {
      document.body.classList.add('dark-mode');
    } else if (currentTheme === 'light') {
      document.body.classList.remove('dark-mode');
    }
  </script>
